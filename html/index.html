<!DOCTYPE html>
<head>
  <title>TuDDMatheBa</title>
</head>
<body>
  <h1>TU Dresden Mathematik Bachelor</h1>

  <strong><a href="schedule/1-semester.pdf">My schedule</a></strong>

  <p><a href="https://github.com/kalehmann/TuDDMatheBa">Checkout the sources on GitHub!</a></p>
  <p>Inspired by a <a href="https://secretgeek.github.io/html_wysiwyg/html.html">html quine</a></p>
  
  <details>
    <summary>View the CSS</summary>
    <style>
      * {
          display: block;
          font-family: Monospace;
          text-decoration: none;
      }

      *::before, *::after {
          color: #FF8126;
          font-size: .8em;
      }

      a:visited {
          color: inherit;
      }

      a, code, em, strong {
          display: inline;
      }

      body {
          margin: 0;
      }
      
      html > *, body > *, head > * {
          padding-left: 1rem;
      }
      
      blockquote, style {
          white-space: pre-wrap;
      }
      
      html {
          background-color: #1c1c1c;
          color: #cccccc;
          font-size: 1.2em;
      }

      style {
          font-size: .8em;
      }
      
      a::after {
          content: '</a>';
      }
      a[href]::before {
          content: "<a href='" attr(href) "'>";
      }
      a::before {
          content: '<a>';
      }
      
      body::after {
          content: '</body>';
      }
      body::before {
          content: '<body>';
      }

      details::after {
          content: '</details>'
      }
      details::before {
          content: '<details>'
      }
      
      h1::after {
        content: '</h1>';
      }
      h1::before {
          content: '<h1>';
      }
      
      head::after {
          content: '</head>';
      }
      head::before {
          content: '<head>';
      }
      
      html::after {
          content: '</html>';
      } 
      html::before {
          content: '<html>';
      }
      
      p::after {
          content: '</p>';
      }
      p::before {
          content: '<p>';
      }

      strong::after {
	  content: '</strong>';
      }
      strong::before {
	  content: '<strong>';
      }

      style::after {
          content: '<\/style>';
      }
      style::before {
          content: '<style>';
      }

      summary::after {
          content: '</summary>'
      }
      summary::before {
          content: '<summary>'
      }
      
      title::after {
          content: '</title>';
      }
      title::before {
        content: '<title>';
      }
    </style>
  </details>
</body>
</html>
